<!DOCTYPE html>
<html>

<head>
  <title>Instagram Postcard</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://kit.fontawesome.com/19f1548ae8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="post">
    <div class="post-header">
      <div class="html5-icon">
        <i class="fa-brands fa-html5 fa-xl"></i>
      </div>
      <div class="titles">
        <h4>HTML5</h4>
        <p>Moisa</p>
      </div>
      <div class="ellipsis">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
    </div>
    <div class="post-img">
      <img
        src="https://st3.idealista.it/news/archivie/styles/amp_1200x675_16_9/public/2024-05/images/luca-micheli-r9rw20trq0y-unsplash.jpg?VersionId=Skv2EELYWnq5JWqV.2g16BoBSwFuQNEE&itok=eLRcJO_s" />
    </div>
    <div class="bottom">
      <div class="post-icons">
        <div class="left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <div class="post-text">
        <p>
          Like by <strong>4GeeksAcademy, Html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis
          deleniti veritatis pariatur ipsam laboriosam a fuga minima dolorem,
          eligendi nulla eum! Aliquam sequi consectetur omnis laboriosam dolores
          illum cupiditate quisquam!
        </p>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
